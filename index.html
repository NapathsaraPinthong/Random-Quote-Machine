<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Random Quote Machine</title>
</head>
<body style="background-color: var(--primary); color: var(--primary)">
    <div class="container-fluid" >
        <div id="quote-box" style="background-color: var(--text);">
        <div class="quote-text text-center">
            <i class="fa fa-quote-left"></i>
            <span id="text">Remember no one can make you feel inferior without your consent.
            </span>
        </div>
        <div class="quote-author">
            <span>-</span>
            <span id="author">Eleanor Roosevelt</span>
        </div>
        <div class="btn">
            <div class="share-button">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top" href="">
                <i class="fa fa-twitter"></i>
                </a>
                
                <a href="" id="tumblr-quote" target="_blank">
                    <i class="fa fa-tumblr-square" aria-hidden="true" ></i>
                </a>
    
            </div>
                <button onclick="randomQuote()" id="new-quote"  style="background-color: var(--primary); color: var(--text)">New quote</button>
        </div>
        
    </div>
    <div class="credit text-center" style="color: var(--text)">
        <p>by Napathsara</p>
    </div>
    </div>
    
    <script src="./scripts.js"></script>
</body>
</html>
